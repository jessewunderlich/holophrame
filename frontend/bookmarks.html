<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Holophrame</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">DARK MODE</button>
    
    <header>
        <h1>HOLOPHRAME</h1>
        <p>Minimal. Authentic. Chronological.</p>
    </header>

    <nav>
        <a href="feed.html">Feed</a> | 
        <a href="profile.html">Profile</a> |

        <a href="search.html">Search</a> |

    </nav>

    <hr>

    <main>
        <section>
            <h2>BOOKMARKS</h2>
            <p>Posts you've saved to read later.</p>

            <div id="bookmarksContainer"></div>

            <div id="loadMoreContainer" style="margin-top: 20px; display: none;">
                <button id="loadMoreBtn">LOAD MORE</button>
            </div>

            <div id="emptyState" style="display: none; margin-top: 30px;">
                <p>No bookmarked posts yet.</p>
                <p>Click the bookmark button (â˜…) on any post to save it here.</p>
            </div>
        </section>
    </main>

    <hr>
