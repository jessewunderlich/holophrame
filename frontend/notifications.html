<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Holophrame</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">DARK MODE</button>
    
    <header>
        <h1>HOLOPHRAME</h1>
        <p>Minimal. Authentic. Chronological.</p>
    </header>

    <nav>
        <a href="feed.html">Feed</a> | 
        <a href="profile.html">Profile</a> | 
        <a href="messages.html">Messages</a> | 
        <a href="search.html">Search</a> | 
        <a href="bookmarks.html">Bookmarks</a> | 
        <a href="notifications.html">Notifications <span id="unreadBadge" class="badge"></span></a> | 
        <a href="settings.html">Settings</a> | 
        <a href="#" id="logoutLink">Logout</a>
    </nav>

    <hr>

    <main>
        <section>
            <h2>NOTIFICATIONS</h2>
            
            <div style="margin-bottom: 20px;">
                <button id="markAllReadBtn">MARK ALL AS READ</button>
            </div>

            <div id="notificationsContainer"></div>

            <div id="loadMoreContainer" style="margin-top: 20px; display: none;">
                <button id="loadMoreBtn">LOAD MORE</button>
            </div>

            <div id="emptyState" style="display: none; margin-top: 30px;">
                <p>No notifications yet.</p>
                <p>You'll see notifications here when someone replies to your posts.</p>
            </div>
        </section>
    </main>

    <hr>

    <footer>
        <p>
            <a href="about.html">About</a> | 
            <a href="https://github.com/jessewunderlich/holophrame" target="_blank">GitHub</a>
        </p>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
