<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Holophrame</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">DARK MODE</button>
    
    <header>
        <h1>HOLOPHRAME</h1>
        <p>Minimal. Authentic. Chronological.</p>
    </header>

    <nav>
        <a href="feed.html">Feed</a> | 
        <a href="profile.html">Profile</a> | 
        <a href="messages.html">Messages <span id="messagesBadge" class="badge"></span></a> | 
        <a href="search.html">Search</a> | 
        <a href="bookmarks.html">Bookmarks</a> | 
        <a href="notifications.html">Notifications <span id="unreadBadge" class="badge"></span></a> | 
        <a href="settings.html">Settings</a> | 
        <a href="#" id="logoutLink">Logout</a>
    </nav>

    <hr>

    <main>
        <section>
            <div id="profileContainer">
                <p class="loading">Loading profile...</p>
            </div>

            <div id="editProfileContainer" class="hidden">
                <h3>Edit Profile</h3>
                <form id="editProfileForm">
                    <label for="bio">Bio (200 characters max):</label>
                    <textarea id="bio" name="bio" maxlength="200"></textarea>
                    <p class="text-right"><span id="bioCharCount">0</span>/200</p>
                    
                    <button type="submit">Save Changes</button>
                    <button type="button" id="cancelEdit">Cancel</button>
                </form>
            </div>

            <hr>

            <h3>Posts</h3>
            <div id="userPostsContainer">
                <p class="loading">Loading posts...</p>
            </div>
        </section>
    </main>

    <hr>

    <footer>
        <p>
            Holophrame &copy; 2025 | 
            <a href="privacy.html">Privacy</a> | 
            <a href="terms.html">Terms</a> | 
            <a href="contact.html">Contact</a>
        </p>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
